variables:
  TF_ROOT: ${CI_PROJECT_DIR}/cd
  DOCKER_REGISTRY: 631945473733.dkr.ecr.ap-southeast-1.amazonaws.com
  AWS_DEFAULT_REGION: ap-southeast-1
  APP_NAME: api-gateway
  DOCKER_HOST: tcp://docker:2375
  DOCKER_DRIVER: overlay2
  DOCKER_TLS_CERTDIR: ""

stages:
  - build
  - prep-deploy
  - deploy

publish:
  stage: build
  image: 
    name: docker:latest
  services:
    - docker:19-dind
  before_script:
    - apk add --no-cache curl jq python3 py3-pip
    - pip install awscli
    - aws ecr get-login-password | docker login --username AWS --password-stdin $DOCKER_REGISTRY
    - aws --version
    - docker info
    - docker --version
    - ls src/services/pb
  script:
    - docker build -t $DOCKER_REGISTRY/$APP_NAME .
    - docker push $DOCKER_REGISTRY/$APP_NAME
    - docker tag $DOCKER_REGISTRY/$APP_NAME $DOCKER_REGISTRY/$APP_NAME:$CI_PIPELINE_IID
    - docker push $DOCKER_REGISTRY/$APP_NAME:$CI_PIPELINE_IID
  variables:
    GIT_SUBMODULE_STRATEGY: recursive

init-terraform:
  stage: prep-deploy
  image: registry.gitlab.com/gitlab-org/terraform-images/stable:latest
  cache:
    key: production
    paths:
    - ${TF_ROOT}/.terraform
  before_script:
    - cd ${TF_ROOT}
  script:
    - gitlab-terraform init

validate-terraform:
  stage: prep-deploy
  image: registry.gitlab.com/gitlab-org/terraform-images/stable:latest
  cache:
    key: production
    paths:
    - ${TF_ROOT}/.terraform
  before_script:
    - cd ${TF_ROOT}
  variables:
        TF_VAR_ACCESS_ID: ${ACCESS_ID}
        TF_VAR_SECRET_KEY: ${SECRET_KEY}
        TF_VAR_PORT: ${PORT}
        TF_VAR_AUTH_SVC_URL: ${AUTH_SVC_URL}
        TF_VAR_BOOKINGS_SVC_URL: ${BOOKINGS_SVC_URL}
        TF_VAR_LISTINGS_SVC_URL: ${LISTINGS_SVC_URL}
        TF_VAR_REVIEWS_SVC_URL: ${REVIEWS_SVC_URL}
        TF_VAR_PAYMENTS_SVC_URL: ${PAYMENTS_SVC_URL}
  script:
    - gitlab-terraform validate

plan-terraform:
  stage: prep-deploy
  image: registry.gitlab.com/gitlab-org/terraform-images/stable:latest
  cache:
    key: production
    paths:
    - ${TF_ROOT}/.terraform
  before_script:
    - cd ${TF_ROOT}
  variables:
        TF_VAR_ACCESS_ID: ${ACCESS_ID}
        TF_VAR_SECRET_KEY: ${SECRET_KEY}
        TF_VAR_PORT: ${PORT}
        TF_VAR_AUTH_SVC_URL: ${AUTH_SVC_URL}
        TF_VAR_BOOKINGS_SVC_URL: ${BOOKINGS_SVC_URL}
        TF_VAR_LISTINGS_SVC_URL: ${LISTINGS_SVC_URL}
        TF_VAR_REVIEWS_SVC_URL: ${REVIEWS_SVC_URL}
        TF_VAR_PAYMENTS_SVC_URL: ${PAYMENTS_SVC_URL}
  script:
    - gitlab-terraform plan
    - gitlab-terraform plan-json
  artifacts:
    name: plan
    paths:
      - ${TF_ROOT}/plan.cache
    reports:
      terraform: ${TF_ROOT}/plan.json

apply-terraform:
  stage: deploy
  image: registry.gitlab.com/gitlab-org/terraform-images/stable:latest
  cache:
    key: production
    paths:
    - ${TF_ROOT}/.terraform
  before_script:
    - cd ${TF_ROOT}
  variables:
        TF_VAR_ACCESS_ID: ${ACCESS_ID}
        TF_VAR_SECRET_KEY: ${SECRET_KEY}
        TF_VAR_PORT: ${PORT}
        TF_VAR_AUTH_SVC_URL: ${AUTH_SVC_URL}
        TF_VAR_BOOKINGS_SVC_URL: ${BOOKINGS_SVC_URL}
        TF_VAR_LISTINGS_SVC_URL: ${LISTINGS_SVC_URL}
        TF_VAR_REVIEWS_SVC_URL: ${REVIEWS_SVC_URL}
        TF_VAR_PAYMENTS_SVC_URL: ${PAYMENTS_SVC_URL}
  script:
    - gitlab-terraform apply
  environment:
    name: production
  dependencies:
    - plan-terraform
  only:
    - main

destroy-terraform:
  stage: deploy
  image: registry.gitlab.com/gitlab-org/terraform-images/stable:latest
  cache:
    key: production
    paths:
    - ${TF_ROOT}/.terraform
  before_script:
    - cd ${TF_ROOT}
  variables:
        TF_VAR_ACCESS_ID: ${ACCESS_ID}
        TF_VAR_SECRET_KEY: ${SECRET_KEY}
        TF_VAR_PORT: ${PORT}
        TF_VAR_AUTH_SVC_URL: ${AUTH_SVC_URL}
        TF_VAR_BOOKINGS_SVC_URL: ${BOOKINGS_SVC_URL}
        TF_VAR_LISTINGS_SVC_URL: ${LISTINGS_SVC_URL}
        TF_VAR_REVIEWS_SVC_URL: ${REVIEWS_SVC_URL}
        TF_VAR_PAYMENTS_SVC_URL: ${PAYMENTS_SVC_URL}
  script:
    - gitlab-terraform destroy
  environment:
    name: production
  dependencies:
    - apply-terraform
  when: manual
  only:
    - main
